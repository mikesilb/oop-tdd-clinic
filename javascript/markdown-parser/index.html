<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="twelve columns markdown-syntax">
          <h1>Markdown Editor</h1>
        </div>
      </div>

      <div class="row">
        <div class="six columns">
          <textarea id="markdown-input">Write some Markdown, **here**. Currently, only bold text works.</textarea>
        </div>

        <div class="six columns" id="markdown-rendered">
          It will get rendered, here.
        </div>
      </div>


      <div class="row">
        <div class="twelve columns markdown-syntax">
          <h1>Markdown Syntax</h1>
          <iframe src="http://commonmark.org/help/"></iframe>
        </div>
      </div>

    </div>

    <script src="lib/markdownParser.js"></script>
    <script src="main.js"></script>
  </body>
</html>
